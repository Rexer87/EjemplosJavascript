<HTML>
<HEAD><TITLE>Números Primos</TITLE></HEAD>
<BODY>
<script  type="text/javascript">
   var numero;
   var es_primo = true;
   numero = parseInt(prompt ('Dame un número',""));
   for (i=2; i< numero; i++)
      {
      if ( numero % i == 0)
         {
         es_primo = false;
         break; //finaliza el bucle for
         }
      }
    if (es_primo)      
       document.write ('El número ' + numero + ' es primo');
    else  
       document.write ('El número ' + numero + ' NO es primo');    
  </script>

</BODY>
</HTML>
