<HTML>
<HEAD><TITLE>La instrucción Continue</TITLE></HEAD>
<BODY>
<script  type="text/javascript">
// continue fuerza a evaluar la condición de un bucle dejando de ejecutar el resto de instrucciones 
 var i=0;
 for(i=1;i<5;i++)
 {
  alert("bucle numero "+i);
  if(i==3)
  {
   continue;
   alert ("hemos llegado al tercer bucle y salimos"); //no se ejecuta
  }
  }
  alert ("estoy fuera del for");
  </script>

</BODY>
</HTML>
