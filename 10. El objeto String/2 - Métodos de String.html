<html>
<head><title>Métodos del objeto String</title></head>


<body>
<font face=arial>
<script type="text/javascript">
var cadena1='No por mucho madrugar';
var cadena2=' amanece más temprano';
with(document){
write('Algunos métodos para la cadena '+cadena1);
write('<br><br>');
write('<b>cadena.toLowerCase()</b>: Pasa a minúsculas == '+cadena1.toLowerCase()+'<br>'+'<br>');
write('<b>cadena.toUpperCase()</b>: Pasa a mayúsculas == '+cadena1.toUpperCase()+'<br>'+'<br>');
write('<b>cadena.charAt(indice), desde 0</b>: Devuelve el caracter en la posición índice cadena1.charAt(0)-cadena1.charAt(1) == '+cadena1.charAt(0)+'-'+cadena1.charAt(1)+'-..'+'<br>'+'<br>');
write('<b>cadena.charCodeAt(indice) desde 0</b>: Devuelve el código del caracter en la posición índice cadena1.charCodeAt(3)  == '+cadena1.charCodeAt(3)+'<br>'+'<br>');
write('<b>cadena.indexOf(patron,desde)</b>: Posicion de la primera vez que aparece el patrón (mu) == '+cadena1.indexOf('mu')+'<br>'+'<br>');
write('<b>cadena.slice(ini,fin)</b>: Devuelve la subcadena entre la posición ini(4) y fin(19) cadena1.slice(4,19) == '+cadena1.slice(4,19)+'<br>'+'<br>');
write('<b>cadena.substr(ini,cuantos)</b>: Devuelve la subcadena de cuantos(19) desde ini(4) == '+cadena1.substr(4,19)+'<br>'+'<br>');
write('<b>cadena.substr(ini)</b>: Devuelve la subcadena desde ini(4) hasta el final == '+cadena1.substr(4)+'<br>'+'<br>');
write('<b>cadena.substr(-1,cuantos)</b>: Devuelve la subcadena desde el final (-1) hasta cuantos (4) para > IE8== '+cadena1.substr(-1,4)+'<br>'+'<br>');
write('<b>cadena.substring(ini,fin)</b>: Devuelve la subcadena desde ini(4) fin-1(19-1) la posición final NO está incluida== '+cadena1.substring(4,19)+'<br>'+'<br>');
var miar=new Array();
miar=cadena1.split("");
write('<b>split(separador)</b>: Crea un array de elementos separados == '+miar+'<br>'+'<br>');
write('<b>algunos elementos del array son '+miar[0]+ miar[3]+'<br>'+'<br>');

write('<br><br>');write('<br><br>');
write('utilizando: '+cadena2+' ');
write('<b>cadena1.concat(cadena2)</b>: Concatena la cadena pasada como parámetro == '+cadena1.concat(cadena2)+'<br>'+'<br>');
write('<b>toUpperCase()</b>: Pasa a mayúsculas == '+cadena1.toUpperCase()+'<br>'+'<br>');

}
</script>
</font>
</body>
</html>
