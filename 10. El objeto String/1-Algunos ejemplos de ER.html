function com_a(){
var re=/^a/i;
if(!document.miform.texto.value.match(re))
alert("NO");else alert("SI");
}

function ter_a(){
var re=/a$/i;
if(!document.miform.texto.value.match(re))
alert("NO");else alert("SI");
}

function comter_a(){
var re=/^a\w*a$/i;
if(!document.miform.texto.value.match(re))
alert("NO");else alert("SI");
}


function dig(){
var re=/[0-9]/;
if(!document.miform.texto.value.match(re))
alert("NO");else alert("SI");
}

function matricula(){
var re=/^[0-9]{4}[A-Z]{3}$/;
// Métodos abreviados
//* {0,} Cero o más veces
//+ {1,} Uno o más veces
//? {0,1} Cero o ninguna

if(!document.miform.texto.value.match(re))
alert("NO");else alert("SI");
}
function cerouno(){
var re=/.[0-1]$/;
if(!document.miform.texto.value.match(re))
alert("NO");else alert("SI");
}
function dni(){
var re=/^[0-9]{8}[a-zA-Z]{1}$/;
if(!document.miform.texto.value.match(re))
alert("NO");else alert("SI");
}

function fecha(){
var re=/^\d{2}\/\d{2}\/\d{4}$/;
if(!document.miform.texto.value.match(re))
alert("NO");else alert("SI");
}
