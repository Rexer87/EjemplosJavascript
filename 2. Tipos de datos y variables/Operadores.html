<HTML>
<HEAD><TITLE>Operadores</TITLE></HEAD>
<BODY>
<script type="text/javascript">
var A=3, B=2;
document.write('<br>');
document.write('A=3, B=2'+'<br>');
C=A+B;
document.write(C);document.write('<br>'); // 5
C=A-B;
document.write(C);document.write('<br>'); // 1
C=A*B;
document.write(C);document.write('<br>'); // 6
C=A/B;
document.write(C);document.write('<br>'); // 1.5
C=A%B;
document.write(C);document.write('<br>'); // 1
A++;
document.write(A);document.write('<br>'); // 4
A--;
document.write(A);document.write('<br>'); // 3
A=+3;
document.write(A);document.write('<br>'); // 3
A+=3;
document.write(A);document.write('<br>'); // 6
A/=2;
document.write(A);document.write('<br>'); //3
document.write('<br>');document.write('<br>');
document.write('3+3-5=');document.write(3+3-5);document.write('<br>'); //1
document.write('3+3*5=');document.write(3+3*5);document.write('<br>'); //18
document.write('3*3+5=');document.write(3*3+5);document.write('<br>'); //14
document.write('6/3*5=');document.write(6/-3*5);document.write('<br>'); // -10
document.write('3+3*5/5-2=');document.write(3+3*5/5-2);document.write('<br>'); //4
document.write('3+(3*5)/(5-2)=');document.write(3+(3*5)/(5-2));document.write('<br>'); //8
document.write('3+(4-2)*2%2=');document.write(3+(4-2)*2%2);document.write('<br>'); //0
</script>
</BODY>
</HTML>
