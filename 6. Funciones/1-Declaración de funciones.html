<HTML>
<HEAD><TITLE>1-Declaración de Funciones</TITLE>
<script>
function sumar(sumando1, sumando2)
{
return sumando1+sumando2;
}
</script>
</HEAD>
<BODY>

<script>
alert(restar(12,4)); //La función no ha sido declarada todavía y no se ejecuta.
</script>

<script  type="text/javascript">
var s1=parseInt(prompt('operando 1: ',""));
var s2=parseInt(prompt('operando 2: ',""));

alert('suma:'+ sumar(s1,s2));
alert('resta:'+ restar(s1,s2));

function restar(sumando1, sumando2)
{
return sumando1-sumando2;
}
</script>



</BODY>
</HTML>
