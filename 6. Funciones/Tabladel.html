<HTML>
<HEAD><TITLE>Tabladel</TITLE></HEAD>
<BODY>
<form name="miform">
<input type="text" name="num" maxlength=2 size=2>
<input type="button" value="Calcular Tabla"  onclick="tabladel(miform.num.value)">
</form>

<script type="text/javascript">
function tabladel(numero){
with (document)
       {
	   write ('Tabla del '+numero);
       write ('<table border=1>');
       write ('<tr>');
       for (i=1; i <= 10; i ++)
          write ('<td bgcolor="00aa99" width=18>'+numero*i+'</td>');
       write ('</tr>');
       write ('</table>');
       } 
	}
</script>

</BODY>
</HTML>
